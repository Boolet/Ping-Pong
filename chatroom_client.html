<!doctype html>
<html>
<head>
	<meta charset='UTF-8' />
	<style>
		input, textarea {border:1px solid #CCC;margin:0px;padding:1px}
        #PlayerID {line-height: 20px}
        #ip {line-height:20px}
        #port {line-height:20px}
		#body {max-width:800px;margin:35px}
		#log {width:100%;height:400px}
		#message {width:100%;line-height:20px}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="fancywebsocket.js"></script>
	<script>
		var Server;

		function log( text ) {
			$log = $('#log');
			//Add text to log
			$log.append(($log.val()?"\n":'')+text);
			//Autoscroll
			$log[0].scrollTop = $log[0].scrollHeight - $log[0].clientHeight;
		}

		function send( text ) {
			Server.send( 'message', text );
		}

        function connect(){
            log('Connecting...');
			Server = new FancyWebSocket('ws://' + document.getElementById('ip').value + ':' + document.getElementById('port').value;

			$('#message').keypress(function(e) {
				if ( e.keyCode == 13 && this.value ) {
					log( 'You: ' + this.value );
					send( this.value );

					$(this).val('');
				}
			});

			//Let the user know we're connected
			Server.bind('open', function() {
                document.getElementById("cntBtn").disabled = true;
				log( "Connected." );
			});

			//OH NOES! Disconnection occurred.
			Server.bind('close', function( data ) {
                document.getElementById("cntBtn").disabled = false;
				log( "Disconnected." );
			});

			//Log any messages sent from server
			Server.bind('message', function( payload ) {
				log( payload );
			});

			Server.connect();
        }

        function disconnect()
        {
            //Server.bind('open', function () {
            //    document.getElementById("dscBtn").disabled = false;
            //});
            //Server.bind('close', function ( data ) {
            //    document.getElementById("dscBtn").disabled = true;
            //    log("Disconnected.");
            //});
            Server.disconnect();
        }

        var Player1Paddle;
        var Ball;

        function startGame()
        {
            Player1Paddle = new component(10, 90, "blue", 10, 120);
            myGameArea.start();
        }

        var myGameArea = {
            canvas: document.createElement("canvas"),
            start: function () {
                this.canvas.width = 480;
                this.canvas.height = 470;;
                this.context = this.canvas.getContext("2d");
                document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                this.interval = setInterval(updateGameArea, 20);
                window.addEventListener('keydown', function (e) {
                    myGameArea.keys = (myGameArea.keys || []);
                    myGameArea.keys[e.keyCode] = true;
                })
                window.addEventListener('keyup', function (e) {
                    myGameArea.keys[e.keyCode] = false;
                })
            },

            clear: function () {
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
            }
        }

        function component(width, height, color, x, y)
        {
            this.width = width;
            this.height = height;
            this.speedX = 0;
            this.speedY = 0;
            this.x = x;
            this.y = y;
            this.update = function ()
            {
                ctx = myGameArea.context;
                ctx.fillStyle = color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
            this.newPos = function()
            {
                this.x += this.speedX;
                this.y += this.speedY;
            }
            this.getPosition = function()
            {

            }
        }

        
        function updateGameArea()
        {
            myGameArea.clear();
            Player1Paddle.speedX = 0;
            Player1Paddle.speedY = 0;
            if (myGameArea.keys && myGameArea.keys[38]) { Player1Paddle.speedY = -2; }
            if (myGameArea.keys && myGameArea.keys[40]) { Player1Paddle.speedY = 2; }
            Player1Paddle.newPos();
//            Server.send('paddleLocation', (this.x, this.y) );  // send paddle location info to server?
            Player1Paddle.update();


        }



	</script>
</head>

<body onload="startGame()">
    <div id='body'>
        Player ID: <input type='text' id='PlayerID' name='PlayerID'>
        Server ip: <input type='text' id='ip' name='ip'>
		Port ID: <input type='text' id='port' name='port'>
		
		
        <!--Server port: <input type='text' id='port' name='port'>-->
        <button type="button" id='cntBtn' onclick="connect();">Connect</button>
        <button type="button" id='dscBtn' onclick="disconnect();">Disconnect</button> <br />

        <!--Channel/Port 2 <input type="radio" name="channel" value="8001" /> &nbsp;-->

    </div>
</body>

</html>
